<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyft App</title>
        <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!---Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--typografia-->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <section class="profile-foto">
        <div class="imagen row">
          <div class="col s12">
            <form action="#" class="imagen-cambio">
                <div class="file-field input-field">
                     <div class="btn">
                       <span>Edit Profile</span>
                       <input type="file" id="files"/>
                  </div>
                </div>
            </form>
            <div id="cambio">
                <img class="img-profile" src="assets/img/profile.jpg" alt="perfil">
            </div> 
          </div>
        </div>
    </section>

    <section class="profile-info">
        <div class="container">        
            <div class="row">
                <div class="col s8 offset-s2 name-profile">
                    <!-- Aqui se escribira el nombre -->
                    <div class="Nombre" id="espacio-nombre"></div>
                    <h6 class="h6-profile">JOINED SEPTEMBER 2017</h6 class="h6-profile">
                </div>
            </div>
            <div class="row">
                <div class="col s10 offset-s1">
                    <ul>
                        <li>
                            <div>
                               <i class="material-icons">home</i>
                               <span class="homeP" id="homeP">From the best city ever</span> 
                               <a href="#" class="btn-enlace1 right">Edit</a>
                            </div>
                            <div class="input1  input-profile">
                               <input class="home-profile" id="home-profile" type="text" placeholder="Home">
                               <button class=" btn btn-input btn-profile btn-guardar" id="btn-guardar">Save</button>
                               <button class="btn btn-input btn-profile btn-cancel">Cancel</button>
                            </div>
                        </li>
                        <li>
                            <div>
                               <i class="material-icons">queue_music</i>
                               <span class="musicP" id="musicP">Favorite music</span> 
                               <a href="#" class="btn-enlace2 right">Edit</a>
                            </div>
                            <div class="input2 input-profile">
                               <input class="music-profile" id="music-profile" type="text" placeholder="Music">
                               <button class=" btn btn-input btn-guardar btn-profile" id="btn-guardar">Save</button>
                               <button class="btn btn-input btn-profile btn-cancel">Cancel</button>
                            </div>
                        </li>
                        <li>
                            <div>
                               <i class="material-icons">perm_identity</i>
                               <span class="placeP" id="placeP">I'm going places</span>
                               <a href="#" class="btn-enlace3 right">Edit</a>
                            </div>
                            <div class="input3 input-profile">
                               <input class="place-profile" id="place-profile" type="text" placeholder="Places">
                               <button class=" btn btn-input btn-guardar btn-profile" id="btn-guardar">Save</button>
                               <button class="btn btn-input btn-profile btn-cancel">Cancel</button>
                            </div>
                        </li>
                        <li>
                            <div>
                               <i class="material-icons">email</i>
                               <span class="correoP" id="perfil-correo"></span>
                            </div>
                        </li>
                        <li>
                            <div>
                               <i class="material-icons">phone</i>
                               <span class="fonoP" id="perfil-fono"></span>
                            </div>
                        </li>
                    <!-- <li><i class="fa fa-home" aria-hidden="true"></i> From the best city ever</li>
                       <li><i class="fa fa-music" aria-hidden="true"></i> Favorite music is whatever matches my mood</li>
                       <li><i class="fa fa-user" aria-hidden="true"></i> I'm going places</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- Iconos -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <!-- Archivo main.js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
