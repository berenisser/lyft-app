
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--zoom desde mobile-->

    <title>map</title>
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
<!--inicio map-->
    <section class="container">
        <div class="row">
            <div class="col s12" id="map"></div>
                <!-- Aqui ira nuestro mapa -->
                    <div class="row">
                        <div class="col s12 contenedor-iconos">
                            <div class=" col offset-s4 col s4" >
                               <img src="assets/img/Lyft_logo.svg.png" id="logo">
                            </div>
                            <div class="col s4 icon-map">
                               <a href="#" id="icon"><i class="fa fa-gift icono" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                          <div class="container" id="location">
                                <div class="row" id="arrow">
                                    <div class="col s4 col offset-s8 icon-map" id="encuentrame">
                                        <a href="#" id="icon"><i class="fa fa-location-arrow" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                          </div>
                            <div class="contenedor-botones">
                                <div class="row">
                                    <div class="col s12">
                                        <label for="origen" class="botones">Origen:</label>
                                            <input type="text" id="origen" name="origen" placeholder="Introduce una ubicaciÃ³n" class="botones">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <label for="origen" class="botones">Destino:</label>
                                             <input type="text" placeholder="Enter your direction"  class="botones" id="destino">
                                    </div>
                                </div>
                                     <div class="row">
                                         <div class="col s12">
                                        <a class="waves-effect waves-light btn btn-large" class="botones" id="ruta">Set pickup</a>
                                         </div>
                                      </div>
                            </div>
        </div>
    </section>
    <!--inicio map-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--MAPA-->
    <!-- Latest compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
