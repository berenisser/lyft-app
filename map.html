<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
        <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--section map-->
    <section class="container-fluid">
       <div class="row">
          <div class="col s12">
              <div id="map">
              <!--mapa-->
                <div class="col s4" >
                  <!--botones header-->
                  <a class="btn-floating btn-large waves-effect waves-light white" id="icon"><img src="assets/img/profle.png"></a>
                </div>
                <div class="col s4" >
                    <img src="assets/img/logo-white.png" id="logo">
                </div>
                <div class="col s4">
                    <a class="btn-floating btn-large waves-effect waves-light white" id="icon"><img src="assets/img/present-outline.png"></a>
                </div>
                <!--boton de locacion-->
                <div class="container-fluid">
                    <div class="row" id="location">
                        <div class="col s4 col offset-s8">
                            <a class="btn-floating btn-large waves-effect waves-light white" id="icon"><img src="assets/img/location-arrow.png"></a> 
                        </div>
                    </div>
                </div>
                    <!--botones footer-->
                    <div class="container">
                        <div class="row" id="botones">
                           <div class="col s12">
                              <input type="text" id="boton1" placeholder="Enter your direction" class="ui-btn">
                           </div>
                           <div class="col s12">
                                <a class="waves-effect waves-light btn btn-large" id="boton">Set pickup</a>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--google api-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArj2T_nHsx0ZjqTJfME7iZuIvmf3pQhCM&callback=initMap&libraries=places"
  type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- Archivo main.js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
