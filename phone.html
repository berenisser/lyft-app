<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phone</title>
    <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--typografia-->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body id="phone">
    <header>
        <div class="row">
            <div class="col s2">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="col s8">
                <h1 class="center-align">Sign up</h1>
                <p class="center-align">Join now for free ride credit</p>
            </div>
            <hr>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col s12">
                <div class="input-field col s2">
                    <select class="icons banderitas">
                        <option value="" disabled selected data-icon="assets/img/Chile.png" class="left circle">Chile</option>
                        <option value="" data-icon="assets/img/Mexico.png" class="left circle">México</option>
                        <option value="" data-icon="assets/img/Peru.png" class="left circle">Perú</option>
                    </select>
                </div>
                <div class="input-field col s10">
                    <input type="number" name="phone" placeholder="123456789">
                </div>
            </div>
            <div class="col s12">
                <p class="center-align">We'll send a text to verify your phone</p>
            </div>
        </div>
        <button id="phone_button">Next</button>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- Iconos -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <!-- Archivo main.js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
