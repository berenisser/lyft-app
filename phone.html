<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phone</title>
    <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--typografia-->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col s2">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
                <div class="col s8">
                    <h1>Sign up</h1>
                    <p>Join now for free ride credit</p>
                </div>
            </div>
                <div class="row">
                    <div class="col s12">
                        <hr>
                    </div>
                </div>
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s2">
                        <select class="icons">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="" data-icon="images/sample-1.jpg" class="left circle">example 1</option>
                            <option value="" data-icon="images/office.jpg" class="left circle">example 2</option>
                            <option value="" data-icon="images/yuna.jpg" class="left circle">example 3</option>
                        </select>
                        
                    </div>
                    <div class="input-field col s10 ">
                        <input type="number" name="phone" placeholder="123456789">
                        <p>We'll send a text to verify your phone</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button id="phone_button">Next</button>
            </div>
        </div>

    </header>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- Iconos -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <!-- Archivo main.js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
